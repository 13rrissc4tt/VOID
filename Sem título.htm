<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">

<title>VOID — Ierris Scatt</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Fundo preto puro */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: -2;
}

/* Capa real */
.album-wrap {
    width: 380px;
    height: 380px;
    position: relative;
    display: block;
}

.album-wrap::before {
    content: "";
    position: absolute;
    inset: -10%;
    background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 30%, transparent 60%),
        radial-gradient(circle at 70% 75%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 25%, transparent 55%);
    filter: blur(24px);
    opacity: 0.8;
    z-index: 1;
    pointer-events: none;
    animation: drift 10s infinite alternate;
    mix-blend-mode: screen;
}

.fog {
    position: absolute;
    pointer-events: none;
    left: 0; right: 0; top: 0; bottom: 0;
    border-radius: 6px;
}

.fog-mid {
    inset: -22%;
    z-index: 1;
    background:
        radial-gradient(circle at 35% 30%, rgba(220,230,255,0.08) 0%, rgba(220,230,255,0.03) 30%, transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(200,220,255,0.06) 0%, transparent 50%);
    filter: blur(40px) contrast(1.05);
    opacity: 0.95;
    mix-blend-mode: screen;
    animation: drift 18s infinite linear;
}

.fog-front {
    inset: -8%;
    z-index: 3;
    background:
        radial-gradient(circle at 50% 40%, rgba(255,255,255,0.03) 0%, transparent 35%);
    filter: blur(12px) saturate(1.02);
    opacity: 0.65;
    mix-blend-mode: screen;
    animation: drift 12s infinite reverse;
}

.fog-front::after {
    content: "";
    position: absolute;
    inset: 0;
    z-index: 4;
    pointer-events: none;
    background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, rgba(0,0,0,0) 1px 3px);
    mix-blend-mode: screen;
    opacity: 0.16;
    filter: blur(0.6px) contrast(1.05);
    background-size: 3px 3px;
    animation: grainShift 6s linear infinite;
}

/* LASER CONTAINER */
.laser-container {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 10;
    overflow: visible;
}

.laser {
    position: absolute;
    height: 2px;
    background: linear-gradient(90deg, #ff0000, #ff6666, transparent);
    transform-origin: left center;
    opacity: 0.9;
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff3333;
    animation: laserPulse 0.15s infinite alternate;
}

@keyframes laserPulse {
    from { opacity: 0.7; box-shadow: 0 0 15px #ff0000; }
    to { opacity: 1; box-shadow: 0 0 35px #ff3333, 0 0 60px #ff0000; }
}

/* BATS */
.bats {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 4;
}

.bat {
    position: absolute;
    width: 96px;
    height: auto;
    pointer-events: none;
    transform-origin: center;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.6));
}

.bat svg {
    display: block;
    width: 100%;
    height: auto;
}

.bat svg circle[fill*="ff"] {
    transition: all 0.1s ease;
    filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
}

.bat svg circle.eyes-active {
    fill: #ff3333 !important;
    filter: drop-shadow(0 0 20px #ff0000) brightness(2) !important;
    animation: eyeLaserPulse 0.1s infinite alternate;
}

@keyframes eyeLaserPulse {
    0% { filter: drop-shadow(0 0 12px #ff0000) brightness(1.6); }
    100% { filter: drop-shadow(0 0 30px #ff3300) brightness(2.4); }
}

.bat--1 { left: -12%; top: 8%; z-index: 1; animation: fly1 9s linear infinite; opacity: 0.95; transform: scale(0.9) rotate(-6deg); }
.bat--2 { left: 80%; top: 6%; z-index: 4; animation: fly2 7.5s linear infinite; opacity: 1; transform: scale(0.8) rotate(12deg); }
.bat--3 { left: 20%; top: 78%; z-index: 3; animation: fly3 10s linear infinite; opacity: 0.9; transform: scale(0.7) rotate(-18deg); }
.bat--4 { left: 90%; top: 70%; z-index: 2; animation: fly4 12s linear infinite; opacity: 0.9; transform: scale(1.0) rotate(8deg); }
.bat--5 { left: 40%; top: -18%; z-index: 4; animation: fly5 8.2s linear infinite; opacity: 1; transform: scale(0.85) rotate(0deg); }
.bat--6 { left: -18%; top: 40%; z-index: 3; animation: fly6 11s linear infinite; opacity: 0.95; transform: scale(0.75) rotate(-4deg); }

@keyframes fly1 { 0% { transform: translateX(0) translateY(0) scale(0.9) rotate(-6deg); } 25% { transform: translateX(48vw) translateY(6vh) scale(1.0) rotate(14deg); } 50% { transform: translateX(24vw) translateY(26vh) scale(0.85) rotate(-8deg); } 75% { transform: translateX(-10vw) translateY(12vh) scale(0.95) rotate(-2deg); } 100% { transform: translateX(0) translateY(0) scale(0.9) rotate(-6deg); } }
@keyframes fly2 { 0% { transform: translateX(0) translateY(0) scale(0.8) rotate(12deg); } 25% { transform: translateX(-56vw) translateY(10vh) scale(1.05) rotate(-18deg); } 50% { transform: translateX(-28vw) translateY(-6vh) scale(0.9) rotate(8deg); } 75% { transform: translateX(14vw) translateY(-12vh) scale(0.95) rotate(4deg); } 100% { transform: translateX(0) translateY(0) scale(0.8) rotate(12deg); } }
@keyframes fly3 { 0% { transform: translateX(0) translateY(0) scale(0.7) rotate(-18deg); } 25% { transform: translateX(40vw) translateY(-24vh) scale(1.05) rotate(10deg); } 50% { transform: translateX(60vw) translateY(6vh) scale(0.8) rotate(-6deg); } 75% { transform: translateX(10vw) translateY(26vh) scale(0.95) rotate(2deg); } 100% { transform: translateX(0) translateY(0) scale(0.7) rotate(-18deg); } }
@keyframes fly4 { 0% { transform: translateX(0) translateY(0) scale(1.0) rotate(8deg); } 25% { transform: translateX(-30vw) translateY(-18vh) scale(0.85) rotate(-12deg); } 50% { transform: translateX(-8vw) translateY(22vh) scale(1.05) rotate(18deg); } 75% { transform: translateX(36vw) translateY(2vh) scale(0.9) rotate(6deg); } 100% { transform: translateX(0) translateY(0) scale(1.0) rotate(8deg); } }
@keyframes fly5 { 0% { transform: translateX(0) translateY(0) scale(0.85) rotate(0deg); } 25% { transform: translateX(32vw) translateY(20vh) scale(1.08) rotate(20deg); } 50% { transform: translateX(-12vw) translateY(34vh) scale(0.78) rotate(-10deg); } 75% { transform: translateX(-44vw) translateY(8vh) scale(1.02) rotate(10deg); } 100% { transform: translateX(0) translateY(0) scale(0.85) rotate(0deg); } }
@keyframes fly6 { 0% { transform: translateX(0) translateY(0) scale(0.75) rotate(-4deg); } 25% { transform: translateX(22vw) translateY(-8vh) scale(1.02) rotate(16deg); } 50% { transform: translateX(48vw) translateY(18vh) scale(0.82) rotate(-14deg); } 75% { transform: translateX(8vw) translateY(34vh) scale(0.95) rotate(6deg); } 100% { transform: translateX(0) translateY(0) scale(0.75) rotate(-4deg); } }

.bat svg .wing {
    transform-origin: 32px 16px;
    animation: flap 420ms ease-in-out infinite alternate;
}

@keyframes flap {
    from { transform: scaleY(1); }
    to { transform: scaleY(0.86); }
}

@keyframes grainShift {
    0% { transform: translate(0, 0); }
    50% { transform: translate(6px, -4px); }
    100% { transform: translate(0, 0); }
}

#album {
    width: 100%;
    height: 100%;
    background: url('void.jpeg') center/cover no-repeat;
    box-shadow: 0 0 80px rgba(255,255,255,0.05);
    animation: glitch 5s infinite;
    position: relative;
    z-index: 2;
    overflow: hidden;
}

#artist {
    margin-top: 60px;
    font-size: 58px;
    letter-spacing: 8px;
    opacity: 0.95;
    font-family: 'Arial Black', Arial, sans-serif;
    font-weight: 900;
    color: #f0f0f0;
    text-align: center;
    text-transform: uppercase;
    text-shadow: 0 0 15px rgba(255, 80, 80, 0.6);
}

#subtitle {
    display: none;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(1px, -1px); }
    60% { transform: translate(-1px, 0); }
    80% { transform: translate(1px, 1px); }
    100% { transform: translate(0); }
}

#launch-info {
    margin-top: 20px;
    margin-bottom: 10px;
    font-family: 'Arial Black', Arial, sans-serif;
    font-size: 22px;
    font-weight: 900;
    color: #ffdddd;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow: 0 0 10px rgba(255, 50, 50, 0.7);
    background: rgba(10, 10, 10, 0.4);
    border: 2px solid #a03333;
    padding: 18px 40px;
    display: inline-block;
    backdrop-filter: blur(2px);
    box-shadow: 0 0 20px rgba(180, 0, 0, 0.3);
}

#launch-info strong {
    font-weight: 900;
    color: #ffd5d5;
}

#weird-timer {
    margin-top: 15px;
    font-family: 'Courier New', monospace;
    font-size: 34px;
    font-weight: 700;
    color: #ffb5b5;
    text-transform: uppercase;
    letter-spacing: 8px;
    background: rgba(0, 0, 0, 0.5);
    padding: 18px 35px;
    border: 2px solid #8b2a2a;
    border-radius: 50px;
    box-shadow: 0 0 30px rgba(180, 0, 0, 0.5);
    backdrop-filter: blur(3px);
    display: inline-block;
    text-shadow: 0 0 20px #ff4d4d;
}

#weird-seq {
    margin-left: 15px;
    font-family: 'Courier New', monospace;
    font-weight: 700;
    color: #fff4f4;
    text-shadow: 0 0 20px #ff8080;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 25px;
    border-radius: 40px;
    border: 1px solid #b33b3b;
    letter-spacing: 10px;
    animation: weirdPulse 0.8s infinite alternate;
}

@keyframes weirdPulse {
    from { text-shadow: 0 0 15px #ff8080; }
    to { text-shadow: 0 0 30px #ff0000; }
}

@keyframes drift {
    from { transform: translateX(-6%); }
    to { transform: translateX(6%); }
}
</style>

<script>
function randomLetters(len) {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let out = "";
    for (let i = 0; i < len; i++) {
        out += letters[Math.floor(Math.random() * letters.length)];
        if ((i + 1) % 4 === 0 && i < len - 1) out += " ";
    }
    return out;
}

function updateWeirdTimer() {
    const el = document.getElementById('weird-seq');
    if (!el) return;
    el.textContent = randomLetters(12);
}

setInterval(updateWeirdTimer, 120);
updateWeirdTimer();

// ===== LASERS INDIVIDUAIS PARA CADA LETRA =====
function createLasers() {
    const container = document.getElementById('laserContainer');
    if (!container) return;
    container.innerHTML = '';

    const timerSpan = document.getElementById('weird-seq');
    const albumWrap = document.querySelector('.album-wrap');
    if (!timerSpan || !albumWrap) return;

    const albumRect = albumWrap.getBoundingClientRect();
    const range = document.createRange();
    const textNode = timerSpan.firstChild;

    if (!textNode || textNode.nodeType !== Node.TEXT_NODE) return;

    // Coletar todas as posições dos olhos dos morcegos
    const batEyes = [];
    for (let i = 1; i <= 6; i++) {
        const bat = document.getElementById(`bat${i}`);
        if (!bat) continue;

        const batRect = bat.getBoundingClientRect();
        for (let eye = 0; eye < 2; eye++) {
            const ex = batRect.left + (eye === 0 ? 30 : 50) - albumRect.left;
            const ey = batRect.top + 12 - albumRect.top;
            batEyes.push({ x: ex, y: ey });
        }
    }

    if (batEyes.length === 0) return;

    const fullText = timerSpan.textContent || '';
    let letterIndex = 0;

    for (let i = 0; i < fullText.length; i++) {
        if (fullText[i] === ' ') continue; // ignora espaços

        try {
            range.setStart(textNode, i);
            range.setEnd(textNode, i + 1);

            const rect = range.getBoundingClientRect();
            if (rect.width === 0) continue;

            const letterX = rect.left + rect.width / 2 - albumRect.left;
            const letterY = rect.top + rect.height / 2 - albumRect.top;

            // Cada letra recebe um olho (cíclico)
            const eye = batEyes[letterIndex % batEyes.length];

            const laser = document.createElement('div');
            laser.className = 'laser';

            const dx = letterX - eye.x;
            const dy = letterY - eye.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            laser.style.left = eye.x + 'px';
            laser.style.top = eye.y + 'px';
            laser.style.width = dist + 'px';
            laser.style.transform = `rotate(${angle}deg)`;
            laser.style.animationDelay = (letterIndex * 0.02) + 's';

            container.appendChild(laser);

            letterIndex++;
        } catch (e) {}
    }
}

function activateBatEyes() {
    document.querySelectorAll('.bat-eye').forEach(eye => eye.classList.add('eyes-active'));
}

// Atualização rápida para parecer "disparos contínuos"
setInterval(() => {
    activateBatEyes();
    createLasers();
}, 40); // 25 fps – bem rápido

setTimeout(() => {
    activateBatEyes();
    createLasers();
}, 50);

window.addEventListener('resize', () => setTimeout(createLasers, 50));

// Animação contínua
function animateLasers() {
    createLasers();
    requestAnimationFrame(animateLasers);
}
requestAnimationFrame(animateLasers);
</script>
