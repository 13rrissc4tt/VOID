<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>VOID — Ierris Scatt</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
color:#fff;
font-family:monospace;
overflow:hidden;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

/* Fundo leve com ruído */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle at center, #110000 0%, #000 70%);
opacity:0.9;
z-index:-2;
}

/* Glitch leve */
.glitch{
animation:glitch 3s infinite;
}

@keyframes glitch{
0%{transform:translate(0);}
20%{transform:translate(-1px,1px);}
40%{transform:translate(1px,-1px);}
60%{transform:translate(-1px,0);}
80%{transform:translate(1px,1px);}
100%{transform:translate(0);}
}

/* Capa */
#album{
width:300px;
height:300px;
background:url('https://picsum.photos/600/600?grayscale') center/cover;
box-shadow:0 0 40px rgba(255,0,0,0.2);
}

/* Timer */
#timer{
position:absolute;
bottom:60px;
font-size:28px;
letter-spacing:8px;
opacity:0.8;
}

/* Partículas */
.particle{
position:absolute;
width:2px;
height:2px;
background:white;
opacity:0.5;
animation:float linear infinite;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(-100vh);}
}

/* Morcegos */
.bat{
position:absolute;
width:40px;
fill:white;
opacity:0.2;
animation:fly linear infinite;
}

@keyframes fly{
from{transform:translateX(-10vw);}
to{transform:translateX(110vw);}
}

</style>
</head>

<body>

<div id="album" class="glitch"></div>
<div id="timer">████ ████ ████</div>

<script>

/* TIMER BIZARRO */
const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
function randomText(){
let t="";
for(let i=0;i<12;i++){
t+=letters[Math.floor(Math.random()*letters.length)];
if(i==3||i==7) t+=" ";
}
return t;
}
setInterval(()=>{
document.getElementById("timer").innerText=randomText();
},1000);


/* PARTÍCULAS */
for(let i=0;i<150;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.top=Math.random()*100+"vh";
p.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(p);
}


/* MORCEGOS SVG */
function createBat(top,delay){
let bat=document.createElementNS("http://www.w3.org/2000/svg","svg");
bat.setAttribute("viewBox","0 0 24 24");
bat.classList.add("bat");
bat.style.top=top;
bat.style.animationDuration="12s";
bat.style.animationDelay=delay;
bat.innerHTML=`<path d="M12 2L9 8L2 9L8 12L6 20L12 15L18 20L16 12L22 9L15 8Z"/>`;
document.body.appendChild(bat);
}

createBat("20%","0s");
createBat("40%","4s");
createBat("60%","8s");

</script>

</body>
</html>
