<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>VOID — Ierris Scatt</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
color:#fff;
font-family:Arial, Helvetica, sans-serif;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Fundo preto puro */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:#000;
z-index:-2;
}

/* Capa real */
.album-wrap{
	width:380px;
	height:380px;
	position:relative;
	display:block;
}

.album-wrap::before{
	content:"";
	position:absolute;
	inset:-10%;
	background:
		radial-gradient(circle at 30% 25%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 30%, transparent 60%),
		radial-gradient(circle at 70% 75%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 25%, transparent 55%);
	filter:blur(24px);
	opacity:0.8;
	z-index:1;
	pointer-events:none;
	animation:drift 10s infinite alternate;
	mix-blend-mode:screen;
}

#album{
	width:100%;
	height:100%;
	background:url('void.jpeg') center/cover no-repeat;
	box-shadow:0 0 80px rgba(255,255,255,0.05);
	animation:glitch 5s infinite;
	position:relative;
	z-index:2;
	overflow:hidden;
}

/* Nome */
#artist{
margin-top:30px;
font-size:22px;
letter-spacing:8px;
opacity:0.7;
}

/* Glitch leve */
@keyframes glitch{
0%{transform:translate(0);}
20%{transform:translate(-1px,1px);}
40%{transform:translate(1px,-1px);}
60%{transform:translate(-1px,0);}
80%{transform:translate(1px,1px);}
100%{transform:translate(0);}
}

/* Timer discreto */
#timer{
position:absolute;
bottom:40px;
font-size:18px;
letter-spacing:6px;
opacity:0.4;
}

/* Segundo temporizador bizarro (letras em vez de números) */
#weird-timer{
	position:absolute;
	top:18px;
	right:18px;
	font-size:14px;
	letter-spacing:6px;
	text-transform:lowercase;
	color:#dfeeff;
	opacity:0.95;
	font-weight:700;
	backdrop-filter:blur(2px);
	mix-blend-mode:screen;
	transform:skewX(-8deg) translateZ(0);
}

#weird-seq{
	margin-left:10px;
	display:inline-block;
	font-family:monospace;
	letter-spacing:2px;
	color:#fff;
	text-shadow:0 0 8px rgba(150,200,255,0.25), 0 0 18px rgba(80,140,255,0.06);
	animation:weirdPulse 800ms steps(1, end) infinite;
}

@keyframes weirdPulse{
	0%{filter:blur(0.6px) hue-rotate(0deg); transform:translateY(0.2px) scale(1.00);}
	50%{filter:blur(1.6px) hue-rotate(12deg); transform:translateY(-0.6px) scale(1.02);}
	100%{filter:blur(0.6px) hue-rotate(0deg); transform:translateY(0.2px) scale(1.00);}
}

@keyframes drift{
	from{transform:translateX(-6%);}
	to{transform:translateX(6%);}
}

</style>
</head>

<body>

<div class="album-wrap">
	<div id="album"></div>
</div>
<div id="artist">IERRIS SCATT</div>

<!-- Segundo temporizador bizarro: mostra letras e tem o rótulo "timer" -->
<div id="weird-timer">timer <span id="weird-seq">████</span></div>

<div id="timer">████ ████ ████</div>

<script>
const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
function randomText(){
let t="";
for(let i=0;i<12;i++){
t+=letters[Math.floor(Math.random()*letters.length)];
if(i==3||i==7) t+=" ";
}
return t;
}
setInterval(()=>{
document.getElementById("timer").innerText=randomText();
},1200);

// Bizarro: atualiza letras infinitamente para o segundo temporizador
function randomLetters(len){
	const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	let out="";
	for(let i=0;i<len;i++){
		out+=letters[Math.floor(Math.random()*letters.length)];
		if(i%4===3 && i!==len-1) out+=" ";
	}
	return out;
}

setInterval(()=>{
	const el = document.getElementById('weird-seq');
	if(!el) return;
	el.textContent = randomLetters(12);
},120);
</script>

</body>
</html>
