<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>VOID — Ierris Scatt</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
color:#fff;
font-family:Arial, Helvetica, sans-serif;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Fundo preto puro */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:#000;
z-index:-2;
}

/* Capa real */
.album-wrap{
	width:380px;
	height:380px;
	position:relative;
	display:block;
}

.album-wrap::before{
	content:"";
	position:absolute;
	inset:-10%;
	background:
		radial-gradient(circle at 30% 25%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 30%, transparent 60%),
		radial-gradient(circle at 70% 75%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 25%, transparent 55%);
	filter:blur(24px);
	opacity:0.8;
	z-index:1;
	pointer-events:none;
	animation:drift 10s infinite alternate;
	mix-blend-mode:screen;
}

#album{
	width:100%;
	height:100%;
	background:url('void.jpeg') center/cover no-repeat;
	box-shadow:0 0 80px rgba(255,255,255,0.05);
	animation:glitch 5s infinite;
	position:relative;
	z-index:2;
	overflow:hidden;
}

/* Nome */
#artist{
margin-top:30px;
font-size:22px;
letter-spacing:8px;
opacity:0.7;
}

/* Glitch leve */
@keyframes glitch{
0%{transform:translate(0);}
20%{transform:translate(-1px,1px);}
40%{transform:translate(1px,-1px);}
60%{transform:translate(-1px,0);}
80%{transform:translate(1px,1px);}
100%{transform:translate(0);}
}

/* Timer discreto */
#timer{
position:absolute;
bottom:40px;
font-size:18px;
letter-spacing:6px;
opacity:0.4;
}

@keyframes drift{
	from{transform:translateX(-6%);}
	to{transform:translateX(6%);}
}

</style>
</head>

<body>

<div class="album-wrap">
	<div id="album"></div>
</div>
<div id="artist">IERRIS SCATT</div>
<div id="timer">████ ████ ████</div>

<script>
const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
function randomText(){
let t="";
for(let i=0;i<12;i++){
t+=letters[Math.floor(Math.random()*letters.length)];
if(i==3||i==7) t+=" ";
}
return t;
}
setInterval(()=>{
document.getElementById("timer").innerText=randomText();
},1200);
</script>

</body>
</html>
