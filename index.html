<title>VOID — Ierris Scatt</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
color:#fff;
font-family:Arial, Helvetica, sans-serif;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Fundo preto puro */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:#000;
z-index:-2;
}

/* Capa real */
.album-wrap{
	width:380px;
	height:380px;
	position:relative;
	display:block;
}

.album-wrap::before{
	content:"";
	position:absolute;
	inset:-10%;
	background:
		radial-gradient(circle at 30% 25%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 30%, transparent 60%),
		radial-gradient(circle at 70% 75%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 25%, transparent 55%);
	filter:blur(24px);
	opacity:0.8;
	z-index:1;
	pointer-events:none;
	animation:drift 10s infinite alternate;
	mix-blend-mode:screen;
}

/* Camada adicional de neblina atrás e na frente da capa (granular) */
.fog{
	position:absolute;
	pointer-events:none;
	left:0;right:0;top:0;bottom:0;
	border-radius:6px;
}

.fog-mid{
	inset:-22%;
	z-index:1;
	background:
		radial-gradient(circle at 35% 30%, rgba(220,230,255,0.08) 0%, rgba(220,230,255,0.03) 30%, transparent 60%),
		radial-gradient(circle at 70% 70%, rgba(200,220,255,0.06) 0%, transparent 50%);
	filter:blur(40px) contrast(1.05);
	opacity:0.95;
	mix-blend-mode:screen;
	animation:drift 18s infinite linear;
}

.fog-front{
	inset:-8%;
	z-index:3;
	background:
		radial-gradient(circle at 50% 40%, rgba(255,255,255,0.03) 0%, transparent 35%);
	filter:blur(12px) saturate(1.02);
	opacity:0.65;
	mix-blend-mode:screen;
	animation:drift 12s infinite reverse;
}

/* Grainy overlay to simulate film noise around the cover */
.fog-front::after{
	content:"";
	position:absolute;
	inset:0;
	z-index:4;
	pointer-events:none;
	background-image:repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, rgba(0,0,0,0) 1px 3px);
	mix-blend-mode:screen;
	opacity:0.16;
	filter:blur(0.6px) contrast(1.05);
	background-size:3px 3px;
	animation:grainShift 6s linear infinite;
}

/* Bats: realistic-ish SVGs with red eyes, flying around the album */
.bats{position:absolute;inset:0;pointer-events:none;z-index:4;}
.bat{position:absolute;width:96px;height:auto;pointer-events:none;transform-origin:center;filter:drop-shadow(0 6px 10px rgba(0,0,0,0.6));}
.bat svg{display:block;width:100%;height:auto}

/* individual depth and timing */
.bat--1{left:-12%;top:8%;z-index:1;animation:fly1 9s linear infinite;opacity:0.95;transform:scale(0.9) rotate(-6deg)}
.bat--2{left:80%;top:6%;z-index:4;animation:fly2 7.5s linear infinite;opacity:1;transform:scale(0.8) rotate(12deg)}
.bat--3{left:20%;top:78%;z-index:3;animation:fly3 10s linear infinite;opacity:0.9;transform:scale(0.7) rotate(-18deg)}
.bat--4{left:90%;top:70%;z-index:2;animation:fly4 12s linear infinite;opacity:0.9;transform:scale(1.0) rotate(8deg)}
.bat--5{left:40%;top:-18%;z-index:4;animation:fly5 8.2s linear infinite;opacity:1;transform:scale(0.85) rotate(0deg)}
.bat--6{left:-18%;top:40%;z-index:3;animation:fly6 11s linear infinite;opacity:0.95;transform:scale(0.75) rotate(-4deg)}

@keyframes fly1{0%{transform:translateX(0) translateY(0) scale(0.9) rotate(-6deg)}25%{transform:translateX(48vw) translateY(6vh) scale(1.0) rotate(14deg)}50%{transform:translateX(24vw) translateY(26vh) scale(0.85) rotate(-8deg)}75%{transform:translateX(-10vw) translateY(12vh) scale(0.95) rotate(-2deg)}100%{transform:translateX(0) translateY(0) scale(0.9) rotate(-6deg)}}
@keyframes fly2{0%{transform:translateX(0) translateY(0) scale(0.8) rotate(12deg)}25%{transform:translateX(-56vw) translateY(10vh) scale(1.05) rotate(-18deg)}50%{transform:translateX(-28vw) translateY(-6vh) scale(0.9) rotate(8deg)}75%{transform:translateX(14vw) translateY(-12vh) scale(0.95) rotate(4deg)}100%{transform:translateX(0) translateY(0) scale(0.8) rotate(12deg)}}
@keyframes fly3{0%{transform:translateX(0) translateY(0) scale(0.7) rotate(-18deg)}25%{transform:translateX(40vw) translateY(-24vh) scale(1.05) rotate(10deg)}50%{transform:translateX(60vw) translateY(6vh) scale(0.8) rotate(-6deg)}75%{transform:translateX(10vw) translateY(26vh) scale(0.95) rotate(2deg)}100%{transform:translateX(0) translateY(0) scale(0.7) rotate(-18deg)}}
@keyframes fly4{0%{transform:translateX(0) translateY(0) scale(1.0) rotate(8deg)}25%{transform:translateX(-30vw) translateY(-18vh) scale(0.85) rotate(-12deg)}50%{transform:translateX(-8vw) translateY(22vh) scale(1.05) rotate(18deg)}75%{transform:translateX(36vw) translateY(2vh) scale(0.9) rotate(6deg)}100%{transform:translateX(0) translateY(0) scale(1.0) rotate(8deg)}}
@keyframes fly5{0%{transform:translateX(0) translateY(0) scale(0.85) rotate(0deg)}25%{transform:translateX(32vw) translateY(20vh) scale(1.08) rotate(20deg)}50%{transform:translateX(-12vw) translateY(34vh) scale(0.78) rotate(-10deg)}75%{transform:translateX(-44vw) translateY(8vh) scale(1.02) rotate(10deg)}100%{transform:translateX(0) translateY(0) scale(0.85) rotate(0deg)}}
@keyframes fly6{0%{transform:translateX(0) translateY(0) scale(0.75) rotate(-4deg)}25%{transform:translateX(22vw) translateY(-8vh) scale(1.02) rotate(16deg)}50%{transform:translateX(48vw) translateY(18vh) scale(0.82) rotate(-14deg)}75%{transform:translateX(8vw) translateY(34vh) scale(0.95) rotate(6deg)}100%{transform:translateX(0) translateY(0) scale(0.75) rotate(-4deg)}}

/* subtle wing flap effect (scaleY) */
.bat svg .wing{transform-origin:32px 16px;animation:flap 420ms ease-in-out infinite alternate}
@keyframes flap{from{transform:scaleY(1)}to{transform:scaleY(0.86)}}

@keyframes grainShift{
	0%{transform:translate(0,0);} 
	50%{transform:translate(6px,-4px);} 
	100%{transform:translate(0,0);} 
}

#album{
	width:100%;
	height:100%;
	background:url('void.jpeg') center/cover no-repeat;
	box-shadow:0 0 80px rgba(255,255,255,0.05);
	animation:glitch 5s infinite;
	position:relative;
	z-index:2;
	overflow:hidden;
}

/* Nome */
#artist{
margin-top:30px;
font-size:22px;
letter-spacing:8px;
opacity:0.7;
}

/* Glitch leve */
@keyframes glitch{
0%{transform:translate(0);}
20%{transform:translate(-1px,1px);}
40%{transform:translate(1px,-1px);}
60%{transform:translate(-1px,0);}
80%{transform:translate(1px,1px);}
100%{transform:translate(0);}
}

/* Timer discreto */
#timer{display:none;}

/* Segundo temporizador bizarro (letras em vez de números) */
#weird-timer{
	position:absolute;
	top:18px;
	right:18px;
	font-size:14px;
	letter-spacing:6px;
	text-transform:lowercase;
	color:#dfeeff;
	opacity:0.95;
	font-weight:700;
	backdrop-filter:blur(2px);
	mix-blend-mode:screen;
	transform:skewX(-8deg) translateZ(0);
}

#weird-seq{
	margin-left:10px;
	display:inline-block;
	font-family:monospace;
	letter-spacing:2px;
	color:#fff;
	text-shadow:0 0 8px rgba(150,200,255,0.25), 0 0 18px rgba(80,140,255,0.06);
	animation:weirdPulse 800ms steps(1, end) infinite;
}

@keyframes weirdPulse{
	0%{filter:blur(0.6px) hue-rotate(0deg); transform:translateY(0.2px) scale(1.00);}
	50%{filter:blur(1.6px) hue-rotate(12deg); transform:translateY(-0.6px) scale(1.02);}
	100%{filter:blur(0.6px) hue-rotate(0deg); transform:translateY(0.2px) scale(1.00);}
}

@keyframes drift{
	from{transform:translateX(-6%);}
	to{transform:translateX(6%);}
}

/* Mensagem de lançamento assustadora */
#launch-info{
	margin-top:18px;
	font-family: 'Arial Black', Arial, sans-serif;
	font-size:18px;
	color:#ffddd0;
	text-align:center;
	text-transform:uppercase;
	letter-spacing:2px;
	text-shadow:0 2px 10px rgba(0,0,0,0.8);
}

#launch-info strong{font-weight:900; display:inline-block; padding:6px 10px; background:rgba(0,0,0,0.12); border-radius:4px;}

</style>
</head>

<!-- temporizador numérico removido (retirado conforme pedido) -->

<script>
// numeric timer removed per request

// Bizarro: atualiza letras infinitamente para o segundo temporizador
function randomLetters(len){
	const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	let out="";
	for(let i=0;i<len;i++){
		out+=letters[Math.floor(Math.random()*letters.length)];
		if(i%4===3 && i!==len-1) out+=" ";
	}
	return out;
}

setInterval(()=>{
	const el = document.getElementById('weird-seq');
	if(!el) return;
	el.textContent = randomLetters(12);
},120);
</script>
